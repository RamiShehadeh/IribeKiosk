<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiosk Interface</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.js"></script>
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.css' rel='stylesheet' />

</head>
<body>
    <div class="kiosk-container">
        <nav class="vertical-menu">
            <input type="search" class="search-bar" placeholder="Search...">
            <button class="tab-button" data-target="alerts">Alerts/Notifications</button>
            <button class="tab-button" data-target="building-map">Building Map</button>
            <button class="tab-button" data-target="campus-map">Campus Map</button>
            <button class="tab-button" data-target="campus-info">Information about Campus</button>
            <button class="tab-button" data-target="event-calendar">Event Calendar</button>
            <button class="tab-button" data-target="faq">Frequently Asked Questions</button>
        </nav>
        <div class="tab-content">
            <div class="tab" id="alerts"></div>
            <div class="tab" id="building-map"></div>
            <div class="tab" id="campus-map"></div>
            <div class="tab" id="campus-info"></div>
            <div class="tab" id="event-calendar"><div id="calendar"></div></div>
            <div class="tab" id="faq"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
