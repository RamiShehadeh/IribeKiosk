
<div class = "errything"> 
    <h1 class = 'map-header' style="text-align: center; padding-top: 2%; padding-bottom: 1% ;"> Campus Map</h1>
<div class="search-campus">
    <input type="text" placeholder="Search the UMD Campus..." style="font-size: 24px;">
    <button type="submit"><i class="fa fa-search"></i></button>
</div>    
<div class = "map-leg"> 

<script type='text/javascript'>
    var isFullscreen = false;

    function GetMap() {   
        // Set the coordinates for the University of Maryland, College Park campus.
        var bounds = Microsoft.Maps.LocationRect.fromLocations(new Microsoft.Maps.Location(38.994449,-76.955481),
             new Microsoft.Maps.Location(38.973485,-76.925221));
        var center = new Microsoft.Maps.Location(38.989064,-76.936083); // center is Iribe

        // Initialize the map with the specified options.
        var map = new Microsoft.Maps.Map('#campusmap', {
            center: center,
            zoom: 16,
            minZoom: 15,
            maxZoom: 19,
            maxBounds: bounds,
            showMapTypeSelector: false

        });
        addPushpinsFromJSON(map);
    }

    function addPushpinsFromJSON(map) {
        // Fetch data from the JSON file
        fetch('../data/map_pushpins.json')
            .then((response) => response.json())
            .then((locations) => {
            // Loop through the locations and create pushpins
            locations.forEach((location) => {
                const pin = new Microsoft.Maps.Pushpin(
                new Microsoft.Maps.Location(location.latitude, location.longitude),
                {
                    title: location.title,
                    subTitle: location.subTitle,
                    text: location.text,
                    color: location.color
                }
                );

                // Add the pushpin to the map
                map.entities.push(pin);
            });
            });
    }

    function toggleFullscreen() {
        if (!isFullscreen) { // enter fullscreen
            document.querySelector('.vertical-menu-left').style.display = 'none';
            document.querySelector('.vertical-menu-right').style.display = 'none';
            document.querySelector('.map-header').style.display = 'none';
            document.querySelector('.map-fullscreen').style.right ='5.3%';
            document.querySelector('.map-fullscreen').style.top ='39%';
            document.getElementById("map-fullscreen").innerHTML = '<i class="fa-solid fa-compress"></i>'
            document.querySelector('#campusmap').style.height = '618px';
            document.querySelector('.errything').style.marginTop = '32px';
            document.querySelector('#legend').style.width = '15%';
            document.getElementById("map-fullscreen").innerHTML = '<i class="fa-solid fa-compress"></i>';



            
        } else { // exit fullscreen
            document.querySelector('.vertical-menu-left').style.display = 'flex';
            document.querySelector('.vertical-menu-right').style.display = 'flex';
            document.querySelector('.map-header').style.display = 'block';
            document.querySelector('.map-fullscreen').style.right ='7.5%';
            document.querySelector('.map-fullscreen').style.top ='45%';
            document.getElementById("map-fullscreen").innerHTML = '<i class="fa-solid fa-expand"></i>'
            document.getElementById("map-fullscreen").innerHTML = '<i class="fa-solid fa-compress"></i>';
            document.querySelector('.errything').style.marginTop = '0';
            document.querySelector('#campusmap').style.height = '550px';
            document.querySelector('#legend').style.width = '20%';

        }
        isFullscreen = !isFullscreen;
    }

    document.querySelector('#map-fullscreen').addEventListener('click', toggleFullscreen);
    </script>
<div id = "campusmap" class = 'campusmap'></div> 
<button class="map-fullscreen" id = "map-fullscreen"><i class="fa-solid fa-expand"></i> </button>
<img id = "legend" src="../data/imageedit_5_3825634526.gif" style="size: 70%;">
</div>
</div>
