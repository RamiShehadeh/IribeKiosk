<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brendan Iribe Center Welcome Kiosk</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
    <!-- Include Calendar CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <!-- Include Calendar -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.js"></script>

    <!-- Include HEREMAPS -->
    <script src="https://js.api.here.com/v3/3.1/mapsjs-core.js"
    type="text/javascript" charset="utf-8"></script>
    <script src="https://js.api.here.com/v3/3.1/mapsjs-service.js"
    type="text/javascript" charset="utf-8"></script>
    <meta name="viewport" content="initial-scale=1.0, width=device-width" />
    <!-- Include BING maps -->
    <script type='text/javascript' src='http://www.bing.com/api/maps/mapcontrol?callback=GetMap&key=AsS2WJiFEXQ7qijqiPhUD60JIW9Uj4HW2Y_q6Ua9jHGziDoy4_WS0OFfBrELlsFo' async defer></script>
   


</head>
<body>
    <div class="kiosk-container">
        <div class="alerts-bar">
            <div class="alerts-container">
              <!-- this gets the Alerts from tab0.html-->
            </div>
        </div>
        <img src="testudo.png" alt="Testudo" class="testudo" />
        <nav class="vertical-menu-left">
            <button class="tab-button" data-target="building-map" onclick="this.classList.toggle('active')">Building Map</button>
            <button class="tab-button" data-target="campus-map" onclick="this.classList.toggle('active')">Campus Map</button>
            <button class="tab-button" data-target="campus-info" onclick="this.classList.toggle('active')">Information about Campus</button>
        </nav>
        
        <div class="tab-content">
            <div class="tab" id="alerts"></div>
            <div class="tab" id="building-map"></div>
            <div class="tab" id="campus-map"></div>
            <div class="tab" id="campus-info"></div>
            <div class="tab" id="event-calendar">
                <h1 style="text-align: center;"> Event Calendar </h1>
                <div id="calendar"></div> 
                <div id="upcoming-events"><h2>Upcoming Events:</h2> </div>
                </div>
                
            <div class="tab" id="faq"></div>
        </div>
        <img src="umd_logo.png" alt="UMD" class="logo" />
        <nav class="vertical-menu-right">
            <button class="tab-button" data-target="alerts" onclick="this.classList.toggle('active')">Alerts/Notifications</button>
            <button class="tab-button" data-target="event-calendar" onclick="this.classList.toggle('active')">Event Calendar</button>
            <button class="tab-button" data-target="faq" onclick="this.classList.toggle('active')">Frequently Asked Questions</button>
        </nav>
    </div>
    <script src="script.js"></script>
</body>
</html>
