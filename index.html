<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brendan Iribe Center Welcome Kiosk</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
    <!-- Include Calendar CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <!-- Include Calendar -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.js"></script>

    <!-- Include HEREMAPS -->
    <script src="https://js.api.here.com/v3/3.1/mapsjs-core.js"
    type="text/javascript" charset="utf-8"></script>
    <script src="https://js.api.here.com/v3/3.1/mapsjs-service.js"
    type="text/javascript" charset="utf-8"></script>
    <meta name="viewport" content="initial-scale=1.0, width=device-width" />


</head>
<body>
    <div class="kiosk-container">
        <div class="alerts-bar">
            <div class="alerts-container">
              <!-- Make this get the Alerts from tab0.html-->
            </div>
        </div>
        <nav class="vertical-menu">
            <input type="search" class="search-bar" placeholder="Search...">
            <button class="tab-button" data-target="alerts" onclick="this.classList.toggle('active')">Alerts/Notifications</button>
            <button class="tab-button" data-target="building-map" onclick="this.classList.toggle('active')">Building Map</button>
            <button class="tab-button" data-target="campus-map" onclick="this.classList.toggle('active')">Campus Map</button>
            <button class="tab-button" data-target="campus-info" onclick="this.classList.toggle('active')">Information about Campus</button>
            <button class="tab-button" data-target="event-calendar" onclick="this.classList.toggle('active')">Event Calendar</button>
            <button class="tab-button" data-target="faq" onclick="this.classList.toggle('active')">Frequently Asked Questions</button>
        </nav>
        <div class="tab-content">
            <div class="tab" id="alerts"></div>
            <div class="tab" id="building-map"></div>
            <div class="tab" id="campus-map"> 
                <script>
                    var platform = new H.service.Platform({
                    'apikey': 'WilKs3VlVj4OzDlvYVBolDNjgNwfelFwoNFjI4lutY4'});
            
                    // Obtain the default map types from the platform object:
                    var defaultLayers = platform.createDefaultLayers();
            
                    // Instantiate (and display) a map object:
                    var map = new H.Map(
                        document.getElementById('campus-map'),
                        defaultLayers.vector.normal.map,
                        {
                        zoom: 10,
                        center: { lat: 38.9907, lng: -76.9426}
                        });
                </script>   
            </div>
            <div class="tab" id="campus-info"></div>
            <div class="tab" id="event-calendar"><h1 style="text-align: center;"> Event Calendar </h1><div id="calendar"></div></div>
            <div class="tab" id="faq"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
